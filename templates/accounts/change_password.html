{% extends "main/base.html" %}
{% block content %}
<section class="log-reg profile-page-root">
    <div class="container profile-page">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="log-reg-inner">
                    <div class="section-header inloginp">
                        <h2 class="title">Modifier le mot de passe</h2>
                    </div>
                    <div class="main-content inloginp">
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="old_password">Ancien mot de passe</label>
                                <input type="password" id="old_password" name="old_password" class="my-form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="new_password1">Nouveau mot de passe</label>
                                <input type="password" id="new_password1" name="new_password1" class="my-form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="new_password2">Confirmer le nouveau mot de passe</label>
                                <input type="password" id="new_password2" name="new_password2" class="my-form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="default-btn">
                                    <span>Modifier le mot de passe</span>
                                </button>
                            </div>
                        </form>
                        {% if messages %}
                            <ul class="mt-3">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
