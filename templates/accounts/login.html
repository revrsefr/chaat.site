{% extends 'main/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Login - chaat.site{% endblock %}

{% block content %}
<section class="log-reg">
    <div class="top-menu-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-7">
                    <div class="logo"></div>
                </div>
                <div class="col-lg-4 col-5">
                    <a href="{% url 'home' %}" class="backto-home">
                        <i class="fas fa-chevron-left"></i> {% trans "Back to Home" %}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="image image-log"></div>
            <div class="col-lg-7">
                <div class="log-reg-inner">
                    <div class="section-header inloginp">
                        <h2 class="title">{% trans "tChatZone" %}</h2>
                    </div>

                    <div class="main-content inloginp">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label>{% trans "Votre email ou Nom d'utilisateur" %}</label>
                                <input type="text" name="username" class="my-form-control" placeholder="Entrer votre email ou nom" required>
                            </div>
                        
                            <div class="form-group">
                                <label>{% trans "Mot de passe" %}</label>
                                <input type="password" name="password" class="my-form-control" placeholder="Entrer votre mot de passe" required>
                            </div>
                        
                            <p class="f-pass">
                                {% trans "Mot de passe oublié?" %} 
                                <a href="{% url 'forgot_password' %}">{% trans "Récupérer mon mot de passe" %}</a>
                            </p>
                        
                            <div class="text-center">
                                <button type="submit" class="default-btn">
                                    <span>{% trans "S'identifier" %}</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
