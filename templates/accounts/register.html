{% extends "main/base.html" %}
{% load static %}

{% block title %}Registre - {{ site_brand.title_suffix }}{% endblock %}

{% block content %}

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<!-- Scroll to Top -->
<a href="#" class="scrollToTop"><i class="fa-solid fa-angle-up"></i></a>

<section class="log-reg">
    <div class="top-menu-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-7"></div>
                <div class="col-lg-4 col-5">
                    <a href="{% url 'main:home' %}" class="backto-home"><i class="fas fa-chevron-left"></i> home</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="image"></div>
            <div class="col-lg-7">
                <div class="log-reg-inner">
                    <div class="section-header">
                        <h2 class="title">Créez votre compte</h2><br>
                    </div>
                    <div class="main-content">
                        <form id="register-form" method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Pseudo</label>
                                <input type="text" class="my-form-control" id="username" name="username" placeholder="Entrer un pseudo" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="my-form-control" id="email" name="email" placeholder="Entrer votre email" required>
                            </div>
                            <div class="form-group">
                                <label>Mot de passe</label>
                                <input type="password" class="my-form-control" id="password1" name="password1" placeholder="Entrez votre mot de passe" required>
                            </div>
                            <div class="form-group">
                                <label>Confirmer le mot de passe</label>
                                <input type="password" class="my-form-control" id="password2" name="password2" placeholder="Confirmez votre mot de passe" required>
                            </div>
                            <div class="form-group">
                                <label>Date de naissance</label>
                                <input type="date" class="my-form-control" id="birthday" name="birthday" required>
                            </div>
                            <div class="form-group">
                                <label>Je suis un/e*</label>
                                <div class="banner__inputlist">
                                    <div class="s-input me-3">
                                        <input type="radio" name="gender" value="M" id="male" required>
                                        <label for="male">Homme</label>
                                    </div>
                                    <div class="s-input">
                                        <input type="radio" name="gender" value="F" id="female" required>
                                        <label for="female">Femme</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ville*</label>
                                <input type="text" class="my-form-control" id="city" name="city" placeholder="Entrez votre ville" required>
                            </div>
                            <div class="form-group">
                                <label>Avatar</label>
                                <input type="file" class="my-form-control" id="avatar" name="avatar">
                            </div>
                            <!-- Google reCAPTCHA -->
                            <div class="form-group">
                                <br><div class="g-recaptcha" data-sitekey="6Lc3cl4aAAAAAPzQYUICPgVfCXC6mqlBqe4ueu0L"></div>
                            </div>

                            <button type="submit" class="default-btn reverse"><span>Créez votre compte</span></button> 
                            <div id="register-message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.getElementById("register-form").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const msgEl = document.getElementById("register-message");
        const showMessage = (html) => {
            if (msgEl) msgEl.innerHTML = html;
        };

        const csrfInput = document.querySelector('input[name="csrfmiddlewaretoken"]');
        const csrfToken = csrfInput ? csrfInput.value : null;
        if (!csrfToken) {
            showMessage('<div class="alert alert-danger">Erreur CSRF: veuillez recharger la page.</div>');
            return;
        }

        if (typeof grecaptcha === 'undefined') {
            showMessage('<div class="alert alert-danger">reCAPTCHA non chargé. Vérifiez le bloqueur de scripts / publicité, puis rechargez la page.</div>');
            return;
        }

        const recaptcha = grecaptcha.getResponse();
        if (!recaptcha) {
            showMessage('<div class="alert alert-danger">Veuillez valider le reCAPTCHA.</div>');
            return;
        }
    
        let formData = new FormData();
        formData.append("username", document.getElementById("username").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("password1", document.getElementById("password1").value);
        formData.append("password2", document.getElementById("password2").value);
        formData.append("birthday", document.getElementById("birthday").value);
        formData.append("gender", document.querySelector('input[name="gender"]:checked').value);
        formData.append("city", document.getElementById("city").value);
        const avatarInput = document.getElementById("avatar");
        if (avatarInput && avatarInput.files && avatarInput.files[0]) {
            formData.append("avatar", avatarInput.files[0]);
        }
        formData.append("g_recaptcha_response", recaptcha);
    
        fetch("/accounts/api/register/", {
            method: "POST",
            body: formData,
            credentials: "same-origin",
            headers: { "X-CSRFToken": csrfToken }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById("register-message").innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                grecaptcha.reset();
            } else {
                document.getElementById("register-message").innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                setTimeout(() => { window.location.href = "/accounts/login/"; }, 2000);
            }
        })
        .catch(error => {
            console.error("Error:", error);
            showMessage('<div class="alert alert-danger">Erreur réseau. Réessayez dans quelques secondes.</div>');
        });
    });    
</script>

{% endblock %}
