{# Shared styling for reCAPTCHA pages (matches irc/dashboard.html vibe) #}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
        --ink: #e8f3ff;
        --muted: rgba(232, 243, 255, 0.65);
        --accent: #5de0e6;
        --accent-strong: #f8d66d;
        --danger: #ff6b6b;
        --success: #3dd598;
        --bg: radial-gradient(circle at 5% 20%, rgba(41, 67, 133, 0.55), transparent 45%),
               radial-gradient(circle at 80% 0%, rgba(93, 224, 230, 0.25), transparent 45%),
               #050b1a;
        --panel: rgba(7, 12, 28, 0.85);
        --panel-line: rgba(255, 255, 255, 0.05);
    }

    .recaptcha-ui {
        font-family: 'Space Grotesk', 'IBM Plex Sans', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--ink);
        background: var(--bg);
        padding: 4rem 5vw 6rem;
    }

    .recaptcha-ui__wrap {
        max-width: 760px;
        margin: 0 auto;
        min-height: 60vh;
        display: grid;
        place-items: center;
    }

    .recaptcha-ui__card {
        width: 100%;
        background: var(--panel);
        border: 1px solid var(--panel-line);
        border-radius: 1.4rem;
        padding: 2rem;
        box-shadow: 0 25px 65px rgba(0, 4, 17, 0.4);
        backdrop-filter: blur(18px);
    }

    .recaptcha-ui__header {
        text-align: center;
        margin-bottom: 1.25rem;
    }

    .recaptcha-ui__eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.75rem;
        color: var(--accent);
        margin: 0 0 0.75rem;
    }

    .recaptcha-ui__title {
        font-weight: 700;
        letter-spacing: -0.01em;
        margin: 0;
    }

    .recaptcha-ui__subtitle {
        margin: 0.6rem auto 0;
        max-width: 60ch;
        line-height: 1.6;
        color: var(--muted);
    }

    .recaptcha-ui__message {
        margin: 1rem auto 0;
        max-width: 60ch;
        line-height: 1.65;
        color: var(--muted);
        text-align: center;
    }

    .recaptcha-ui__actions {
        margin-top: 1.75rem;
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .recaptcha-ui__button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.75rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 200ms ease, box-shadow 200ms ease, filter 200ms ease;
        text-decoration: none;
        white-space: nowrap;
    }

    .recaptcha-ui__button--primary {
        background: linear-gradient(120deg, var(--accent), var(--accent-strong));
        color: #03121d;
        box-shadow: 0 12px 30px rgba(93, 224, 230, 0.3);
    }

    .recaptcha-ui__button--secondary {
        background: transparent;
        border: 1px solid var(--panel-line);
        color: var(--ink);
    }

    .recaptcha-ui__button:hover {
        transform: translateY(-2px);
        filter: brightness(1.02);
    }

    .recaptcha-ui__recaptcha {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.75rem 0;
    }

    .recaptcha-ui__token {
        margin-top: 1.25rem;
        border-radius: 1rem;
        border: 1px solid rgba(61, 213, 152, 0.25);
        background: rgba(61, 213, 152, 0.12);
        padding: 1rem;
        color: var(--ink);
        max-width: 100%;
    }

    .recaptcha-ui__token pre {
        margin: 0.75rem 0 0;
        padding: 0.85rem 1rem;
        border-radius: 0.9rem;
        background: rgba(0, 0, 0, 0.22);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--ink);
        max-width: 100%;
        overflow: hidden;
        white-space: pre-wrap;
        word-break: break-word;
        overflow-wrap: anywhere;
    }

    .recaptcha-ui__token code {
        color: var(--ink);
        white-space: pre-wrap;
        word-break: break-word;
        overflow-wrap: anywhere;
    }

    .recaptcha-ui .alert {
        margin-top: 1rem;
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.10);
        background: rgba(255, 255, 255, 0.06);
        color: var(--ink);
    }

    .recaptcha-ui .alert-danger {
        border-color: rgba(255, 107, 107, 0.35);
        background: rgba(255, 107, 107, 0.10);
    }

    .recaptcha-ui .alert-success {
        border-color: rgba(61, 213, 152, 0.35);
        background: rgba(61, 213, 152, 0.10);
    }

    .recaptcha-ui__hint {
        margin: 1.25rem 0 0;
        font-size: 0.95rem;
        color: rgba(232, 243, 255, 0.72);
        text-align: center;
    }

    .recaptcha-ui__hint strong {
        color: var(--danger);
        font-weight: 700;
    }

    @media (max-width: 768px) {
        .recaptcha-ui {
            padding: 3rem 1.5rem 4rem;
        }

        .recaptcha-ui__card {
            padding: 1.5rem;
        }
    }

    @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
            animation: none !important;
            transition: none !important;
        }
    }
</style>
