<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlatinos - IRCd reCAPTCHA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text for contrast */
            margin: 0;
        }
        .container {
            max-width: 400px; /* Limit the maximum width of the card */
        }
        .card {
            background-color: #1e1e1e; /* Dark card background */
            color: #ffffff; /* Light text */
            border: none; /* Remove default border */
        }
        .card-header {
            background-color: #292929; /* Slightly lighter dark for header */
            border-bottom: none; /* Remove header border */
        }
        .btn-primary {
            background-color: #bb86fc; /* Purple button */
            border-color: #bb86fc;
        }
        .btn-primary:hover {
            background-color: #9c4dcc; /* Darker purple on hover */
            border-color: #9c4dcc;
        }
        .form-control {
            background-color: #1e1e1e; /* Match the card background */
            color: #ffffff; /* Light text */
            border: 1px solid #6c757d;
        }
        .form-control:focus {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #bb86fc;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(187, 134, 252, 0.25);
        }
        a, a:hover {
            color: #bb86fc; /* Match button color */
            text-decoration: none;
        }
        .recaptcha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px; /* Adjust height as needed */
        }
        .alert {
            background-color: #292929; /* Dark alert background */
            color: #ffffff; /* Light text */
            border: 1px solid #bb86fc; /* Purple border */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header text-center">
                <h3>ChatLatinos<br> IRCd's reCAPTCHA</h3>
            </div>
            <div class="card-body">
                <!-- Form -->
                <form id="recaptcha-form" method="POST" onsubmit="submitForm(event)">
                    <!-- Hidden Fields -->
                    <input type="hidden" name="code" value="{{ code }}">
                    <input type="hidden" name="hn" value="{{ hn }}">
                    
                    <!-- reCAPTCHA Widget -->
                    <div class="recaptcha-container mb-3">
                        <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verificar</button>
                    </div>
                </form>
                
                <!-- Message Containers -->
                <div id="message-container" class="mt-3"></div>
                <div id="token-container" class="alert alert-success mt-3 d-none">
                    <h4 class="alert-heading">Verificación exitosa!</h4>
                    <p>Usa este comando en el IRC para completar tu verificación:</p>
                    <pre><code id="verification-token"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const recaptchaResponse = document.querySelector('.g-recaptcha-response').value;
            const code = document.querySelector('input[name="code"]').value;
            const hn = document.querySelector('input[name="hn"]').value;

            if (!recaptchaResponse) {
                displayMessage('Por favor, completa el reCAPTCHA!', 'alert-danger');
                return;
            }

            // Send the reCAPTCHA response and session details to the server
            fetch('/process-recaptcha/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Add CSRF token
                },
                body: JSON.stringify({
                    code: code,
                    hn: hn,
                    'g-recaptcha-response': recaptchaResponse
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "ok") {
                    // Display the verification token
                    document.getElementById("token-container").classList.remove("d-none");
                    document.getElementById("verification-token").textContent = `/verificar ${data.result}`;
                } else {
                    // Display error message
                    displayMessage(data.message, 'alert-danger');
                    grecaptcha.reset(); // Reset the reCAPTCHA
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('Ocurrió un error. Por favor, inténtalo nuevamente.', 'alert-danger');
            });
        }

        function displayMessage(message, alertType) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `<div class="alert ${alertType}" role="alert">${message}</div>`;
        }

        // Utility function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
