{% extends "help/_help_base.html" %}

{% block title %}Commandes MemoServ{% endblock %}

{% block help_content %}
<h2>MemoServ - Messages hors ligne</h2>
<div class="command-block" style="background:transparent;border:none;padding:0;margin:0;">
  <code>/msg MemoServ SEND &lt;nick&gt; &lt;message&gt;</code> — Envoyer un mémo<br>
  <code>/msg MemoServ READ [num]</code> — Lire les mémos<br>
  <code>/msg MemoServ LIST</code> — Lister les mémos
</div>

{% endblock %}
