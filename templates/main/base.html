{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chattez en ligne gratuitement avec des amis et de nouvelles personnes ! Discuter en temps réel sans inscription sur notre plateforme interactive. Chattez en direct sur notre plateforme basée sur IRC. Rejoignez des salons thématiques et discutez anonymement avec la communauté !" />
    <meta name="keywords" content="chat en ligne, discussion instantanée, tchat gratuit, rencontres, chat sans inscription" />
    <meta name="author" content="chaat.site" />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="Chat en ligne - Discuter gratuitement en temps réel" />
    <meta property="og:description" content="Rejoignez notre chat gratuit pour discuter en direct avec de nouvelles personnes. Aucune inscription requise !" />
    <meta property="og:image" content="{% static 'images/banner/shape/home3/01.png' %}" />
    <meta property="og:url" content="https://chaat.site/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Nom de votre site" />
    <meta property="og:locale" content="fr_FR" />

    <meta itemprop="name" content="Chat en ligne - Discuter gratuitement" />
    <meta itemprop="description" content="Un chat en ligne simple et rapide pour discuter avec d'autres utilisateurs sans inscription." />
    <meta itemprop="image" content="{% static 'images/banner/shape/home3/01.png' %}" />

    <link rel="canonical" href="https://chaat.site/" />


    <title>{% block title %}home - chaat.site{% endblock %}</title>
    
    <!-- All stylesheet and icons css  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/lightcase.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% include 'main/header.html' %}

    
        {% block content %}
        
        
        {% endblock %}
   

    {% include 'main/footer.html' %}

    {% block scripts %}
    
    <script src="{% static 'js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/vendor/modernizr-3.11.2.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/counterup.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/lightcase.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% endblock %}
</body>
</html>
